<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta — Tutorial Apps Móviles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-title">Crear cuenta</header>

  <main class="center-card">
    <div class="card auth-card">
      <h2>Registro</h2>
      <input id="regEmail" type="email" placeholder="Correo electrónico" />
      <input id="regPass" type="password" placeholder="Contraseña (mínimo 6 caracteres)" />
      <input id="regName" type="text" placeholder="Nombre (opcional)" />
      <button id="btnRegister" class="btn">Registrar</button>
      <p class="small"><a href="index.html">Volver al login</a></p>
      <p id="regMsg" class="msg"></p>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
